# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme: "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "contrast"

# Site Settings
locale: "en-US"
rtl: false # true, false (default) # turns direction of the page into right to left for RTL languages
title: "Brett Wallace"
title_separator: "-"
subtitle: "artist and filmmaker"
name: "Brett Wallace"
description: "artist and filmmaker, labor, economy, future of work"
url: "https://brettwallace.github.io"
baseurl: "" # e.g. "/brettwallace.com/"
repository: "brettwallace/brettwallace.github.io"
teaser: "/assets/images/american-union-film-2021-001-web.jpg"
logo: "/assets/images/american-union-film-2021-001-web.jpg"
masthead_title: null # overrides the website title displayed in the masthead, use "" for no title
breadcrumbs: false # true, false (default)
words_per_minute: 200
enable_copy_code_button: false # true, false (default)
copyright: "Brett Wallace"
copyright_url: "https://brettwallace.github.io"

comments:
  provider: false
  disqus:
    shortname: ""
  discourse:
    server: ""
  facebook:
    appid: ""
    num_posts: 5
    colorscheme: "light"
  utterances:
    theme: "github-light"
    issue_term: "pathname"
  giscus:
    repo_id: ""
    category_name: ""
    category_id: ""
    discussion_term: "pathname"
    reactions_enabled: '1'
    theme: "light"
    strict: 0
    input_position: "bottom"
    emit_metadata: 0
    lang: "en"
    lazy: false
  staticman:
    branch: "master"
    endpoint: ""

reCaptcha:
  siteKey: ""
  secret: ""

atom_feed:
  path: "" # blank (default) uses feed.xml
  hide: false

search: true
search_full_content: false
search_provider: lunr # lunr (default), algolia, google

lunr:
  search_within_pages: false

algolia:
  application_id: ""
  index_name: ""
  search_only_api_key: ""
  powered_by: true

google:
  search_engine_id: ""
  instant_search: false

# SEO Related
google_site_verification: ""
bing_site_verification: ""
naver_site_verification: ""
yandex_site_verification: ""
baidu_site_verification: ""

# Social Sharing
twitter:
  username: ""
facebook:
  username: ""
  app_id: ""
  publisher: ""
og_image: "" # Open Graph/Twitter default site image

# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type: "Person" # Person or Organization (defaults to Person)
  name: "Brett Wallace" # If the user or organization name differs from the site's name
  links:
    - "https://twitter.com/brettwallace"
    - "https://github.com/brettwallace"
    - "https://instagram.com/brettwallacenyc"
    - "https://brettwallace.com"
    # Add more links as needed

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id: ""
    anonymize_ip: false

