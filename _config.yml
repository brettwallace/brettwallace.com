# Welcome to Jekyll!
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.

# Theme Settings
# Use either `theme` or `remote_theme` -- uncomment one as needed:
# theme: "minimal-mistakes-jekyll"
# remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: "contrast"

# Site Settings
locale: "en-US"
rtl: false
title: "Brett Wallace"
title_separator: "-"
subtitle: "artist and filmmaker"
name: "Brett Wallace's Website"
description: "artist and filmmaker"
url: "https://brettwallace.github.io"
baseurl: "/brettwallace.com"

collections:
  pages:
    output: true
    permalink: /:name/

repository:           # e.g. "mmistakes/minimal-mistakes"
teaser:               # Fallback teaser image, e.g. "/assets/images/500x300.png"
logo:                 # Path of logo image, e.g. "/assets/images/88x88.png"
masthead_title:       # Set to " " for no title or override as needed
breadcrumbs:          # true or false (default)
words_per_minute: 200
enable_copy_code_button:  # true or false (default)
copyright:            # Text, defaults to site.title
copyright_url:        # URL, defaults to site.url

comments:
  provider:            # false, "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname:
  discourse:
    server:
  facebook:
    appid:
    num_posts:
    colorscheme:
  utterances:
    theme:
    issue_term:
  giscus:
    repo_id:
    category_name:
    category_id:
    discussion_term:
    reactions_enabled:
    theme:
    strict:
    input_position:
    emit_metadata:
    lang:
    lazy:
  staticman:
    branch:
    endpoint:

reCaptcha:
  siteKey:
  secret:

atom_feed:
  path:                # blank (default) uses feed.xml
  hide:                # true, false (default)

search:                # true, false (default)
search_full_content:   # true, false (default)
search_provider:       # lunr (default), algolia, google

lunr:
  search_within_pages: true

algolia:
  application_id:
  index_name:
  search_only_api_key:
  powered_by: true

google:
  search_engine_id:
  instant_search:

# SEO Related
google_site_verification:
bing_site_verification:
naver_site_verification:
yandex_site_verification:
baidu_site_verification:

# Social Sharing
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:
og_image:              # Open Graph/Twitter default site image

social:
  type:                # Person or Organization (default: Person)
  name:                # If different from site.name
  links:               # Array of links to social profiles

# Analytics
analytics:
  provider:            # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id:
    anonymize_ip:

# Site Author
author:
  name: "Brett Wallace"
  avatar:              # e.g. "/assets/images/bio-photo.jpg"
  bio: "artist and filmmaker"
  location: "New York"
  email: "brett@brettwallace.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:brett@brettwallace.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.brettwallace.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/brett_wallace"
    # Facebook entry left blank as example, can be filled in or removed
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/brettwallace"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/brettwallacenyc"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone:                # e.g. "America/New_York"

# Pagination with jekyll-paginate
paginate: 5
paginate_path: /page:num/

# Pagination with jekyll-paginate-v2
pagination:
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# jekyll-archives: (uncomment and configure if needed)

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments:      # true
      share: true
      related: true