# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/brettwallace"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: ""
