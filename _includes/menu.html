<nav>
  <ul>
    {% assign sorted_pages = site.pages | sort: 'order' %}
    {% for my_page in site.pages %}
      {% if my_page.path contains '_pages/' and my_page.title %}
        <li>
          <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
